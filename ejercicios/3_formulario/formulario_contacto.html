<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
    </head>
    <body>
        <p>Por favor llena este formulario para ponerte en contacto con nosotros</p>
        <fieldset>
            <legend>Contacto</legend>
            <form action="contacto.html"> <!-- con action se indica la ruta donde se quiere enviar todo eso-->
                <label >Nombre:</label>
                <input type="text" name="Nombre" placeholder="Nombre" id="name">
                <label >Apellidos:</label>
                <input type="text" name="Apellidos" placeholder="Apellidos" id="surname">
                <br />
                <label >E-mail</label>
                <input type="email" name="email" placeholder="email" id="email">
                <br/>
                <label >Comentario</label>
                <br/>
                <textarea name="comentario" placeholder="comentario" id="comentario" cols="30" rows="10"></textarea>
                <button>Aceptar</button>
            </form>
        </fieldset>
    </body>
</html>
